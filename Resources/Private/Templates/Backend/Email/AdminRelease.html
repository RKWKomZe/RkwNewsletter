<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Email/{mailType}" />
    
    <!-- PLAINTEXT -->
    <f:section name="Plaintext"><rkwMailer:plaintextLineBreaks>
        <rkwMailer:email.translate key="templates_backend_email_adminRelease.headline" languageKey="{backendUser.lang}" extensionName="rkwNewsletter" arguments="{0 : backendUser.realName}" />
        \n\n
        <rkwMailer:email.translate key="templates_backend_email_adminRelease.text1" languageKey="{backendUser.lang}" extensionName="rkwNewsletter" />
        \n\n
        {issue.uid} – {issue.title}
        \n\n
        <rkwMailer:email.translate key="templates_backend_email_adminRelease.text2" languageKey="{backendUser.lang}" extensionName="rkwNewsletter"  />
    </rkwMailer:plaintextLineBreaks></f:section>
    
    <!-- HTML -->
    <f:section name="Html">
        <h1><rkwMailer:email.translate key="templates_backend_email_adminRelease.headline" languageKey="{backendUser.lang}" extensionName="rkwNewsletter" arguments="{0 : backendUser.realName}" /></h1>
        <p><rkwMailer:email.translate key="templates_backend_email_adminRelease.text1" languageKey="{backendUser.lang}" extensionName="rkwNewsletter"  /></p>
        <p><em>{issue.uid} – {issue.title}</em></p>
        <p><rkwMailer:email.translate key="templates_backend_email_adminRelease.text2" languageKey="{backendUser.lang}" extensionName="rkwNewsletter"  /></p>
    </f:section>
</html>
