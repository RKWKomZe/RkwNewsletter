<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:postmaster="http://typo3.org/ns/Madj2k/Postmaster/ViewHelpers"
    xmlns:rkwNewsletter="http://typo3.org/ns/RKW/RkwNewsletter/ViewHelpers"
    data-namespace-typo3-fluid="true">

<!-- PLAINTEXT -->
<f:section name="Plaintext" />


<!-- HTML -->
<f:section name="Html">
<tr>
    <td style="padding: 0 16px;">
        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
            <tr>
                <td style="height: 16px">&nbsp;</td>
            </tr>
            <tr>
                <td >

                    <table
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                        style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px;"
                    >
                        <tr>
                            <td style="width: 5px; height: 5px; background: #e64415"></td>
                            <td style="background: #e64415"></td>
                            <td style="width: 5px; height: 5px; background: #e64415"></td>
                        </tr>
                        <tr>
                            <td style="padding: 16px 0; width: 5px; background-color: #E64415;"></td>
                            <td style="padding: 16px; background-color:#FFFFFF">
                                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px; line-height: 16px">
                                    <tr>
                                        <td style="margin: 0; padding-bottom: 16px; color: #333; font-size: 24px; font-weight: 700; line-height:24px;">
                                            <postmaster:email.translate key="partials_newsletter_body_topNews.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" />
                                        </td>
                                    </tr>

                                    <f:for
                                        each="{rkwNewsletter:mailing.getContents(issue:'{issue}', topics:'{topics}', limit:'{limit}')}"
                                        as="contentPerTopic"
                                        iteration="topicIterator">

                                        <f:for
                                            each="{contentPerTopic.items}"
                                            as="content"
                                            iteration="itemIterator">

                                            <f:if condition="{itemIterator.isFirst}">
                                                <f:if condition="{topicIterator.isLast}">
                                                    <f:then>
                                                        <tr>
                                                            <td style="padding: 6px 0;">
                                                                <a href="#topic-{contentPerTopic.topic.uid}" style="color: #333; line-height: 22px; font-weight: 400; text-decoration: none;">
                                                                    &bull; {content.header}
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </f:then>
                                                    <f:else>
                                                        <tr>
                                                            <td style="padding: 0 0 13px 0;">
                                                                <a href="#topic-{contentPerTopic.topic.uid}" style="color: #333; line-height: 22px; font-weight: 400; text-decoration: none;">
                                                                    &bull; {content.header}
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </f:else>
                                                </f:if>
                                            </f:if>

                                        </f:for>

                                    </f:for>

                                </table>
                            </td>
                            <td style="padding: 16px 0; width: 5px; background-color: #e64415;"></td>
                        </tr>
                        <tr>
                            <td style="width: 5px; height: 5px; background: #e64415"></td>
                            <td style="background: #e64415"></td>
                            <td style="width: 5px; height: 5px; background: #e64415"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>

</f:section>

</html>
