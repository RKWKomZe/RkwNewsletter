<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:postmaster="http://typo3.org/ns/Madj2k/Postmaster/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!-- PLAINTEXT -->
    <f:section name="Plaintext">
        ##################################################################################################################################\n
        >> <postmaster:email.translate key="partials_newsletter_body_items_more.readMore" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" />: <postmaster:email.uri.action action="show" controller="WebView" extensionName="rkwNewsletter" pluginName="Webview" absolute="true" arguments="{issue: issue, topicsRaw: topics, hash: '---hash---'}" section="topic-{topic.uid}" noCacheHash="true" pageType="{settings.webViewPageNum}"/> \n
        ##################################################################################################################################\n\n
    </f:section>

    <!-- HTML -->
    <f:section name="Html">
        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 12px">
            <tr>
                <td style="background: #808080; text-align: center; vertical-align: middle; padding: 10px;">
                    <a href="<postmaster:email.uri.action action='show' controller='WebView' extensionName='rkwNewsletter' pluginName='Webview' absolute='true' arguments='{issue: issue, topicsRaw: topics, hash: \'---hash---\'}' section='topic-{topic.uid}' noCacheHash='true' pageType='{settings.webViewPageNum}'/>" style="color: #fff; font-weight: 700; text-decoration: none; text-transform: uppercase"><postmaster:email.translate key="partials_newsletter_body_items_more.readMore" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" /></a>
                </td>
            </tr>
        </table>
    </f:section>
</html>
