<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!-- PLAINTEXT -->
    <f:section name="Plaintext">
        ##################################################################################################################################\n
        >> <rkwMailer:email.translate key="partials_newsletter_body_items_more.readMore" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" />: <rkwMailer:email.uri.action action="show" controller="WebView" extensionName="rkwNewsletter" pluginName="Webview" absolute="true" arguments="{issue: issue, topicsRaw: topics, hash: '---hash---'}" section="item-{settings.maxContentItems}" noCacheHash="true" pageType="{settings.webViewPageNum}"/> \n
        ##################################################################################################################################\n\n
    </f:section>
    
    <!-- HTML -->
    <f:section name="Html">
        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 12px">
            <tr>
                <td style="width: 8px height: 8px; background: #808080; vertical-align: top"><img src="###baseUrlImages###/button-top-left.jpg" alt="" style="display: block" /></td>
                <td style="background: #808080; line-height: 1px">&nbsp;</td>
                <td style="width: 8px height: 8px; background: #808080; vertical-align: top"><img src="###baseUrlImages###/button-top-right.jpg" alt="" style="display: block" /></td>
            </tr>
            <tr>
                <td style="width: 8px; background: #808080">&nbsp;</td>
                <td style="background: #808080; text-align: center; vertical-align: middle">
                    <a href="<rkwMailer:email.uri.action action='show' controller='WebView' extensionName='rkwNewsletter' pluginName='Webview' absolute='true' arguments='{issue: issue, topicsRaw: topics, hash: \'---hash---\'}' section='item-{settings.maxContentItems}' noCacheHash='true' pageType='{settings.webViewPageNum}'/>" style="color: #fff; font-weight: 700; text-decoration: none; text-transform: uppercase"><rkwMailer:email.translate key="partials_newsletter_body_items_more.readMore" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" /></a>
                </td>
                <td style="width: 8px; background: #808080">&nbsp;</td>
            </tr>
            <tr>
                <td style="width: 8px height: 8px; background: #808080; vertical-align: bottom"><img src="###baseUrlImages###/button-bottom-left.jpg" alt="" style="display: block" /></td>
                <td style="background: #808080; line-height: 1px">&nbsp;</td>
                <td style="width: 8px height: 8px; background: #808080; vertical-align: bottom"><img src="###baseUrlImages###/button-bottom-right.jpg" alt="" style="display: block" /></td>
            </tr>
        </table>    
    </f:section>
</html>
