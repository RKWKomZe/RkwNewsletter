<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">


    <!-- PLAINTEXT -->
    <f:section name="Plaintext">
        <f:render partial="Body/Items/Default/Content" section="Plaintext" arguments="{_all}" />\n
        <f:render partial="Body/Items/Default/Contact" section="Plaintext" arguments="{_all}" />
    </f:section>


    <!-- HTML for all other items -->
    <f:section name="Html">

        <tr>
            <td style="padding: 0 16px">

                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
                    <tr>
                        <td style="height: 16px">&nbsp;</td>
                    </tr>
                    <tr>

                        <td>
                            <table cellspacing="0" cellpadding="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
                                <tr>
                                    <td style="background: #fff">

                                        <!-- content -->
                                        <f:render partial="Body/Items/Default/Content" section="Html" arguments="{_all}" />

                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </f:section>

</html>
