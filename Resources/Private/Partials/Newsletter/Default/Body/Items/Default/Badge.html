<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwNewsletter="http://typo3.org/ns/RKW/RkwNewsletter/ViewHelpers"
    data-namespace-typo3-fluid="true">
    
    <!-- PLAINTEXT -->
    <f:section name="Plaintext">
        <rkwNewsletter:mailing.content.getTopicName issue="{issue}" content="{content}" />
    </f:section>
    
    
    <!-- HTML for all other items -->
    <f:section name="Html">
        <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Arial', sans-serif; font-size: 1px; line-height: 1px">
            <tr>
                <td style="height: 4px; background:#808080; line-height: 4px">&nbsp;</td>
            </tr>
            <tr>
                <td style="padding: 0 8px; background:#808080; color: #fff; font-size: 10px; font-weight: 700; line-height: 14px; text-transform: uppercase">
                    <rkwNewsletter:mailing.content.getTopicName issue="{issue}" content="{content}" />
                </td>
            </tr>
            <tr>
                <td style="height: 4px; padding: 0; background:#808080; line-height: 4px">&nbsp;</td>
            </tr>
        </table>
    </f:section>
</html>
