<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwNewsletter="http://typo3.org/ns/RKW/RkwNewsletter/ViewHelpers"
    data-namespace-typo3-fluid="true">

<!-- PLAINTEXT -->
<f:section name="Plaintext">##################################################\n
    {topic.name}\n
    ##################################################\n
</f:section>


<!-- HTML -->
<f:section name="Html">
    <tr>
        <td style="padding: 32px 16px 0 16px;">
            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;" >
                <tr>
                    <td style="height: 40px; padding: 0 12px; color: #fff; background: #e64415; font-size: 16px; font-weight: 700; line-height: 16px; text-transform: uppercase; vertical-align: middle;">
                        {topic.name}<a id="topic-{topic.uid}" name="topic-{topic.uid}"></a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</f:section>

</html>
