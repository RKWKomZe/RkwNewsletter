<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwNewsletter="http://typo3.org/ns/RKW/RkwNewsletter/ViewHelpers"
    data-namespace-typo3-fluid="true">

<!-- PLAINTEXT -->
<f:section name="Plaintext">##################################################\n
    {topic.name}\n
    ##################################################\n
</f:section>


<!-- HTML -->
<f:section name="Html">
    <tr>
        <td style="padding-top:32px;" >
            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; background: #E64415;" >
                <tr>
                    <td style="padding: 12px 16px; color: #fff; font-size: 16px; font-weight: 700; line-height: 16px; text-transform: uppercase">
                        {topic.name}<a id="topic-{topic.uid}" name="topic-{topic.uid}"></a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</f:section>

</html>
