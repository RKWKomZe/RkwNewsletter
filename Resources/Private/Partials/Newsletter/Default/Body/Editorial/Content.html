<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!-- PLAINTEXT -->
    <f:section name="Plaintext">
        <rkwMailer:frontend.replace.redirectLinks queueMail="{queueMail}" isPlaintext="true">
            <f:if condition="{content}">
                <f:then>
                    <f:format.stripTags>
                        <rkwMailer:frontend.replace.rteLinks plaintextFormat="true">
                            <f:format.raw>
                                <rkwMailer:plaintextLineBreaks convertLineBreaks="true">{content}</rkwMailer:plaintextLineBreaks>
                            </f:format.raw>
                        </rkwMailer:frontend.replace.rteLinks>
                    </f:format.stripTags>
                </f:then>
                <f:else>
                    <rkwMailer:frontend.translate 
                        key="partials_newsletter_body_editorial_content.introduction" 
                        languageKey="{queueRecipient.languageCode}" 
                        extensionName="rkwNewsletter" />
                </f:else>
            </f:if>
        </rkwMailer:frontend.replace.redirectLinks>\n\n
    </f:section>
    
    
    
    <!-- HTML -->
    <f:section name="Html">
        <tr>
            <td style="padding: 0 16px; line-height: 20px" class="prefix-fix wysiwyg-content">
                <rkwMailer:frontend.replace.redirectLinks queueMail="{queueMail}">
                    <f:if condition="{content}">
                        <f:then>
                            <rkwMailer:frontend.replace.rteLinks style="color:#E64415;"><f:format.raw>{content}</f:format.raw></rkwMailer:frontend.replace.rteLinks>
                        </f:then>
                        <f:else>
                            <p>
                                <rkwMailer:frontend.translate 
                                    key="partials_newsletter_body_editorial_content.introduction" 
                                    languageKey="{queueRecipient.languageCode}" 
                                    extensionName="rkwNewsletter" />
                            </p>
                        </f:else>
                    </f:if>
                </rkwMailer:frontend.replace.redirectLinks>
            </td>
        </tr>
    </f:section>
</html>
