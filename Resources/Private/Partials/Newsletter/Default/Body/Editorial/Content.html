<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:postmaster="http://typo3.org/ns/Madj2k/Postmaster/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!-- PLAINTEXT -->
    <f:section name="Plaintext">
        <postmaster:email.replace.redirectLinks queueMail="{queueMail}" isPlaintext="true">
            <f:if condition="{content}">
                <f:then>
                    <f:format.stripTags>
                        <postmaster:email.replace.rteLinks plaintextFormat="true">
                            <f:format.raw>
                                <postmaster:email.plaintextLineBreaks convertLineBreaks="true">{content}</postmaster:email.plaintextLineBreaks>
                            </f:format.raw>
                        </postmaster:email.replace.rteLinks>
                    </f:format.stripTags>
                </f:then>
                <f:else>
                    <postmaster:email.translate
                        key="partials_newsletter_body_editorial_content.introduction"
                        languageKey="{queueRecipient.languageCode}"
                        extensionName="rkwNewsletter" />
                </f:else>
            </f:if>
        </postmaster:email.replace.redirectLinks>\n\n
    </f:section>



    <!-- HTML -->
    <f:section name="Html">
        <tr>
            <td style="padding: 0 16px; line-height: 20px" class="prefix-fix wysiwyg-content">
                <postmaster:email.replace.redirectLinks queueMail="{queueMail}">
                    <f:if condition="{content}">
                        <f:then>
                            <postmaster:email.replace.rteLinks style="color:#E64415;"><f:format.raw>{content}</f:format.raw></postmaster:email.replace.rteLinks>
                        </f:then>
                        <f:else>
                            <p>
                                <postmaster:email.translate
                                    key="partials_newsletter_body_editorial_content.introduction"
                                    languageKey="{queueRecipient.languageCode}"
                                    extensionName="rkwNewsletter" />
                            </p>
                        </f:else>
                    </f:if>
                </postmaster:email.replace.redirectLinks>
            </td>
        </tr>
    </f:section>
</html>
