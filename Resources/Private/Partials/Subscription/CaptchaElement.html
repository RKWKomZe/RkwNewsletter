{namespace freeCap=SJBR\SrFreecap\ViewHelpers}
<div class="form__field form__field--captcha flex width100">
    <div class="form__field-item">
        <label for="captcha">Spam-Schutz<span class="is-required">(Pflichtfeld)</span></label>
        <f:form.textfield
            id="sjbr-freecap-captcha-response"
            property="captchaResponse"
            size="15"
            title="{freeCap:translate(key: 'notice')}{freeCap:translate(key: 'explain')}"
        />
        <p class="text-small">{freeCap:translate(key: 'notice')} {freeCap:translate(key: 'explain')}</p>
    </div>
    <div class="form__field-item">
        <freeCap:image />
        <freeCap:audio />
    </div>
</div>
