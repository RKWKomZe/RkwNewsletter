<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwNewsletter="http://typo3.org/ns/RKW/RkwNewsletter/ViewHelpers"
    xmlns:feRegister="http://typo3.org/ns/Madj2k/FeRegister/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <div class="form__field width25">
        <label class="form-label" for="gender">
            <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.tx_feregister_gender" />
            <f:render partial="LabelSuffix" arguments="{field: 'gender'}" />
        </label>
        <f:form.select
            id="gender"
            class="select-field select-field--longer"
            property="txFeregisterGender"
            options="{99: '{f:translate(key:\"tx_rkwnewsletter_domain_model_frontenduser.tx_feregister_gender.I.neutral\")}', 0: '{f:translate(key:\"tx_rkwnewsletter_domain_model_frontenduser.tx_feregister_gender.I.man\")}', 1: '{f:translate(key:\"tx_rkwnewsletter_domain_model_frontenduser.tx_feregister_gender.I.woman\")}'}" optionValueField="uid" optionLabelField="name"
        />
    </div>

    <f:comment>
        <f:if condition="<feRegister:titleList />">
            <div class="form__field width100">
                <label class="form-label" for="title">
                    <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.title" />
                    <f:render partial="LabelSuffix" arguments="{field: 'title'}" />
                </label>
                <f:comment><f:form.textfield id="title" property="title" value="{frontendUser.title}"/></f:comment>
                <f:form.select
                    id="title"
                    class="select-field select-field--longer"
                    property="txFeregisterTitle"
                    options="<feRegister:titleList />"
                    optionValueField="uid"
                    optionLabelField="name"
                    prependOptionValue="0"
                    prependOptionLabel="{f:translate(key:'tx_rkwnewsletter_domain_model_frontenduser.tx_feregister_title.I.neutral')}"
                />
            </div>
        </f:if>
    </f:comment>
    <div class="form__field width100">
        <label class="form-label" for="firstname">
            <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.first_name" />
            <f:render partial="LabelSuffix" arguments="{field: 'firstName'}" />
        </label>
        <f:form.textfield
            id="firstname"
            property="firstName"
            value="{frontendUser.firstName}"
            additionalAttributes="{autocomplete:'fname'}"
        />
    </div>

    <div class="form__field width100">
        <label class="form-label" for="lastname">
            <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.last_name" />
            <f:render partial="LabelSuffix" arguments="{field: 'lastName'}" />
        </label>
        <f:form.textfield
            id="lastname"
            property="lastName"
            value="{frontendUser.lastName}"
            additionalAttributes="{autocomplete:'lname'}"
        />
    </div>


    <div class="form__field width100">
        <label class="form-label" for="email">
            <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.email" />
            <f:render partial="LabelSuffix" arguments="{field: 'email'}" />
        </label>

        <f:if condition="{frontendUser.uid} > 0">
            <f:then>
                <f:form.textfield
                    id="email"
                    property="email"
                    value="{frontendUser.email}"
                    additionalAttributes="{autocomplete:'email'}"
                    disabled="true"
                    type="email"
                />
            </f:then>
            <f:else>
                <f:form.textfield
                    id="email"
                    property="email"
                    value="{frontendUser.email}"
                    additionalAttributes="{autocomplete:'email'}"
                    type="email"
                />
            </f:else>
        </f:if>
    </div>


    <div class="form__field width100">
        <label class="form-label" for="company">
            <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.company" />
            <f:render partial="LabelSuffix" arguments="{field: 'company'}" />
        </label>
        <f:form.textfield
            id="company"
            property="company"
            value="{frontendUser.company}"
        />
    </div>

</html>
