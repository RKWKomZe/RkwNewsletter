<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwNewsletter="http://typo3.org/ns/RKW/RkwNewsletter/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <style type="text/css">
        body{background-color:#fff; margin:0; padding:0;}
    </style>
    <f:render partial="Global/Css" />

    <table cellpadding="0" cellspacing="0" border="0" id="backgroundTable" style="margin:auto;">
        <tr>
            <td align="center">
                <table class="contentTable" cellpadding="0" cellspacing="0" border="0" width="600" style="width: 100%; max-width: 600px; background: #e6e6e6; font-family: 'Arial', sans-serif; font-size: 14px">
    
                    <f:render partial="Global/Header" section="Html" arguments="{_all}" />
    
                    <f:render section="Default" />
    
                    <f:render partial="Global/Footer" section="Html" arguments="{_all}" />
                </table>
            </td>
        </tr>
    </table>
</html>
